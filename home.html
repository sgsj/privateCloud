<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/home.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/echarts.js"></script>
</head>
<body>
    <div class="header">
        <span class="icon icon-cloud">My Cloud</span>
    </div>
    <div class="main">
        <div class="menu">
            <ul>
                <li>
                    <a href="javascript:void(0)">概览</a>
                </li>
                <li>
                    <a href="javascript:void(0)">所有文件</a>
                </li>
                <li>
                    <a href="javascript:void(0)">本地文件</a>
                </li>
            </ul>
        </div>
        <div class="content">
            <div id="overviewdata" class="overview" style="width: 500px; height: 500px;"></div>
        </div>
    </div>
    <script>
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('overviewdata'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: 'ECharts 入门示例'
            },
            tooltip: {},
            legend: {
                data:['销量']
            },
            xAxis: {
                data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'pie',
                data: [5, 20, 36, 10, 10, 20]
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
